# BYSS School Management System - Redis Configuration

# 绑定地址（Docker 内部网络）
bind 0.0.0.0

# 保护模式（Docker 网络内部关闭）
protected-mode no

# 端口
port 6379

# 持久化
save 900 1
save 300 10
save 60 10000

# AOF 持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 最大内存
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志级别
loglevel notice

# 数据库数量
databases 16

